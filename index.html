<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madaincorp Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="select-screen">
      <h1 class="title">Pick Your Fighter!</h1>
      <div class="grid">
        <div id="cat" onclick="startMatch('cat')">
          <h1>Pick cat</h1>
        </div>
        <div id="dog" onclick="startMatch('dog')">
          <h1>Pick Dog</h1>
        </div>
      </div>
    </div>

    <div id="match-screen">
      <h1 class="title">Fight</h1>
      <div class="grid">
        <div id="cat">
          <h1>
            <span id="cat_name"></span>Health
            <br />
            <div class="status">
              <progress id="cat_health" value="100" max="100"></progress>
            </div>
          </h1>
        </div>
        <div id="dog">
          <h1>
            <span id="dog_name"></span>Health
            <br />
            <div class="status">
              <progress id="dog_health" value="100" max="100"></progress>
            </div>
          </h1>
        </div>
      </div>

      <br />
      <button class="btn hit-btn" onclick="hit()">Hit</button>
      <br />
      <button class="btn reset-btn" onclick="resetMatch()">Reset Match</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
